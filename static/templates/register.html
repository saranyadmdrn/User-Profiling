<html>
<div>

  <h1>Register</h1>
  <div ng-show="error">{{errorMessage}}</div>
  <form ng-submit="register()">
	  <div style="float:center">
		    <label><b>User Name</b></label>
		    <input type="text" placeholder="Enter user name" name="userName" ng-model="registrationForm.name" required>

		    <label><b>Password</b></label>
		    <input type="password" placeholder="Enter Password" name="password" ng-model="registrationForm.password" required>
		    </br>
		    <div>
		      <button type="button" ng-click=cancel()>Cancel</button>
		      <button type="submit">Register</button>
		      <button type="button" ng-click=alreadyAnUser()>Already an user?</button>
		    </div>
		</div>
	</form>
</html>
