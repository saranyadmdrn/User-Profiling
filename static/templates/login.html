<div>
  <h1>Login</h1>
  <div class="alert alert-danger" ng-show="error">{{errorMessage}}</div>
  <form class="form-horizontal" ng-submit="login()">
    <div class="form-group" >
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" name="name" ng-model="loginForm.name" required>
    </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="password" ng-model="loginForm.password" required>
      </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      </div>
  </form>
</div>
